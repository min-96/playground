<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Error!</h1>
<h2 th:text="${exception.getMessage()}">${exception.getMessage()}</h2>
<h3 th:each="stack:${exception.getStackTrace()}" th:text="${stack.toString()}"></h3>
</body>
</html>
