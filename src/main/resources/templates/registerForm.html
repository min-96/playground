<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form action = "result.html" th:action="@{register}"
	th:object="${member}" method="post">
	<table>
	<tr>
	<td>유저ID</td>
	<td><input type="text" name="userId" th:field="*{userId}" />
	<span th:if="${#fields.hasErrors('userId')}" th:error="*{userID}">
	userID에러메세지</span>
	</td>
	</tr>
	<tr>
	<td>이름</td>
	
	<td><input type="text" name="Name" th:field="*{userName}" />
	<span th:if="${#fields.hasErrors('userName')}" th:error="*{userName}">
	userName에러메세지</span>
	</td>
	</tr>
	
	<button type="submit">등록</button>
	
	
	
	</table>
	
	</form>
	
	
	
	<h3>hashMap</h3>
	<form action="result.html" th:action="@{register}"
	th object="${member}" method="post">
	<table>
	<tr>
	<td>
	<th:block th:each="element:${carMap}">
	<input type="checkbox" th:field="*{carList}" th:value="${element.key}" />
	<label th:for="${#ids.prev{'carList')}" th:text="${element.value}">스포츠</label>
	</th:block>
	</td>
	</tr>
	</table>
	<button name="register" type="submit">등록</button>
	
	</form>
	



</body>
</html>
